<!DOCTYPE html>
<html>
<head>
	<title>jQuery selectors</title>
	<script src="jquery.min.js"></script>
	<script>
		$ (document).ready(function() {
			$("button").click(function(){
					$("p").hide();
				});
		});
	</script>
</head>
<body>
	<h2>STMIK AMIKOM YOGYAKARTA</h2>
	<p>Teknik Informatika</p>
	<p>Pemrograman web</p>
	<button>Sembuyikan Paragraf</button>
</body>
</html>
