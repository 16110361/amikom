<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
     <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated zoomInUp">
        <h3><i class="fas fa-american-sign-language-interpreting fa-lg animated zoomInUp"><br>Login</i></h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform animated rubberBand" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button class="animated rubberBand"><i class="fab fa-facebook-square fa-lg"> Login With Facebook</i></button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.2831031973296!2d110.40663341432602!3d-7.759770579104361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a599bd3bdc4ef%3A0x6f1714b0c4544586!2sUniversitas+Amikom+Yogyakarta!5e0!3m2!1sid!2sid!4v1528526481244" width="340" height="340" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
